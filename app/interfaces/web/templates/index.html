<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eczane SUT Uygunluk Kontrolü</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-pills text-4xl text-indigo-600"></i>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Eczane SUT Kontrolü</h1>
                        <p class="text-sm text-gray-600">SGK İlaç Uygunluk Analizi</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <div id="status-indicator" class="flex items-center space-x-2">
                        <div class="w-3 h-3 bg-gray-400 rounded-full"></div>
                        <span class="text-sm text-gray-600">Kontrol ediliyor...</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Input Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex items-center space-x-2 mb-4">
                <i class="fas fa-file-medical text-indigo-600 text-xl"></i>
                <h2 class="text-xl font-semibold text-gray-800">Hasta Raporu</h2>
            </div>
            <p class="text-gray-600 mb-4">Lütfen hasta raporunu aşağıdaki alana yapıştırın:</p>
            
            <textarea 
                id="report-input" 
                rows="12"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none font-mono text-sm"
                placeholder="Rapor metnini buraya yapıştırın...&#10;&#10;Örnek:&#10;Rapor No: 277870&#10;Hasta: ALİ KAYA&#10;Tanı: I25.1 Aterosklerotik Kalp Hastalığı&#10;&#10;İlaçlar:&#10;SGKF07 EZETIMIB - Günde 1x1 Adet&#10;SGKF05 METOPROLOL - Günde 1x1 Adet"
            ></textarea>

            <div class="flex items-center justify-between mt-4">
                <div class="text-sm text-gray-500">
                    <i class="fas fa-info-circle"></i>
                    Rapor analizi yaklaşık 5-10 saniye sürer
                </div>
                <div class="flex space-x-3">
                    <button 
                        id="clear-btn"
                        class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
                    >
                        <i class="fas fa-eraser mr-2"></i>Temizle
                    </button>
                    <button 
                        id="analyze-btn"
                        class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors shadow-md hover:shadow-lg"
                    >
                        <i class="fas fa-search mr-2"></i>Analiz Et
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden bg-white rounded-lg shadow-lg p-8 mb-8">
            <div class="flex flex-col items-center justify-center space-y-4">
                <div class="w-16 h-16 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
                <p class="text-lg text-gray-700 font-medium">Rapor analiz ediliyor...</p>
                <p class="text-sm text-gray-500">Bu işlem birkaç saniye sürebilir</p>
            </div>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden bg-red-50 border border-red-200 rounded-lg p-6 mb-8 fade-in">
            <div class="flex items-start space-x-3">
                <i class="fas fa-exclamation-triangle text-red-600 text-xl mt-1"></i>
                <div class="flex-1">
                    <h3 class="text-lg font-semibold text-red-800 mb-2">Hata Oluştu</h3>
                    <p id="error-message" class="text-red-700"></p>
                </div>
                <button id="error-close" class="text-red-400 hover:text-red-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden space-y-6">
            <!-- Drug Results -->
            <div class="bg-white rounded-lg shadow-lg p-6 fade-in">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-capsules text-indigo-600 text-xl"></i>
                        <h2 class="text-xl font-semibold text-gray-800">İlaç Uygunluk Sonuçları</h2>
                    </div>
                    <div id="summary" class="flex items-center space-x-4 text-sm">
                        <!-- Summary will be populated by JavaScript -->
                    </div>
                </div>
                <div id="drug-results" class="space-y-4">
                    <!-- Drug cards will be populated by JavaScript -->
                </div>
            </div>

            <!-- Performance Metrics -->
            <div class="bg-white rounded-lg shadow-lg p-6 fade-in">
                <div class="flex items-center space-x-2 mb-4">
                    <i class="fas fa-tachometer-alt text-indigo-600 text-xl"></i>
                    <h2 class="text-xl font-semibold text-gray-800">Performans Metrikleri</h2>
                </div>
                <div id="performance" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <!-- Performance metrics will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/app.js?v=2.0"></script>
</body>
</html>
